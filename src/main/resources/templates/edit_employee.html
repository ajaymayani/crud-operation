<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>



<nav class="navbar navbar-expand-lg  bg-primary"  data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CRUD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Add Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/view_employee}">View Employee</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div th:if="${msg}" class="mt-3">
        <div  class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${msg}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <form th:object="${employee}" action="" method="post" th:action="@{/edit_employee}" style="width:40%;margin:auto" class="mt-5">

        <div class="mb-3">
            <label for="name" class="form-label">Enter Name </label>
            <input type="hidden" th:value="${employee.id}" name="id" class="form-control" id="id" placeholder="Enter name here">
            <input type="text" th:value="${employee.name}" name="name" class="form-control" id="name" placeholder="Enter name here">
        </div>
        <div class="mb-3">
            <label for="salary" class="form-label">Enter Salary</label>
            <input type="text"  th:value="${employee.salary}" name="salary" class="form-control" id="salary" placeholder="Enter salary number" />
        </div>
        <div class="mb-2">
            <h6>Address : </h6>
        </div>
        <div class="mb-3">
            <label for="street" class="form-label">Enter street</label>
            <input type="text" th:value="${employee.address.street}" name="street" class="form-control" id="street" placeholder="Enter street"/>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Enter city</label>
            <input type="text" th:value="${employee.address.city}" name="city" class="form-control" id="city" placeholder="Enter city name"/>
        </div>
        <div class="mb-3 text-center">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
